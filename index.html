<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>COLORS</title>

    <link href="https://fonts.googleapis.com/css?family=Bangers|Josefin+Slab|Gaegu|Rancho|Titan+One|Bowlby+One" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>



<body>
    <header class="main-header">
            <h1>Colors!</h1>
            <h2>according to Bob Ross</h2>
    </header>

    <main>
        <div class="container">
            <div class="middle">
                <p id="pressPlay">press any happy little key</p>    
                <h3>Guess the color!</h3>
                <p>dont forget about the spacebar!</p>
                <p id="answerWord"> </p>
                <div class="gif">
                    <iframe id="giphy-embed" src="" frameBorder="0" ></iframe>
                </div>
            </div>
            <div class="left side">
                <div class="wins">
                    <h4>Wins</h4>
                    <p id="numWins"></p>
                </div>
                <div class="losses">
                    <h4>Accidents</h4>
                    <p id="numLosses"></p>
                </div>
            </div>
            <div class="right side">
                <h4><span id="numGuesses"></span> Happy accidents remaining</h4>
                <h4>Guessed Letters</h4>
                <p id="guessedLetters"></p>
            </div>
        </div>
    </main>



    
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
